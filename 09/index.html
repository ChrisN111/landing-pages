<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Discreet-Flirt-Hub</title>
  <link rel="shortcut icon" href="cube.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

<body>

  <div class="landingPage-container" id="container">
    <div class="landingPage">
      <div class="landingPage-top">
        <div class="landingPage-top-left" id="leftSection">
          <div class="imageLeftContainer">
            <div class="landingPage-top-left-content">
              <div class="landingPage-top-left-olderThan" id="olderThan">
                <p class="landingPage-top-left-olderThan-title" id="olderThanTitle"> Warnung </p>
                <p class="landingPage-top-left-olderThan-choose" id="landingPageContentChoose"> (Du kannst mehr
                  als 1 Antwort w√§hlen) </p>
                <div class="landingPage-top-left-olderThan-descriptionFirst" id="olderThanDescription">
                  <p id="actualQuestion"> Du wirst Nacktfotos von geilen MILFs sehen. Bitte sei diskret. </p>
                </div>
                <div class="landingPage-top-left-olderThan-checkboxList" id="checkBoxList" style="display: none;"></div>
                <div class="landingPage-top-left-olderThan-buttons">
                  <div class="landingPage-top-left-olderThan-buttons-left" onclick="yesNoHandler(-1)"
                    id="yesButtonContainer">
                    <div id="yesButton">
                      <p>OK</p>
                    </div>
                  </div>
                  <div class="landingPage-top-left-olderThan-buttons-right" onclick="yesNoHandler(1)"
                    id="noButtonContainer">
                    <div id="noButton">
                      <p>JA</p>
                    </div>
                  </div>
                  <a href="{url}" class="landingPage-top-left-olderThan-buttons-continue"
                    id="continueButtonContainer">
                    <div id="yesButton">
                      <p>WEITER</p>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="rightImageContainer">
          <div class="rightImageContainer-image">
            <img class="desktopImg" src="desktopSideImage.png" alt="rightImage">
            <div class="cubeWrapper">
              <img class="cube" src="cube.png" alt="cube">
            </div>
          </div>
        </div>
        <div class="MobileScreen-img">
          <img src="mobileSideImage.png" alt="rightImage_mobile">
        </div>
      </div>
    </div>
  </div>

  <!-- Custom JS Script -->
  <script src="main_script.js"></script>

</body>

</html>
